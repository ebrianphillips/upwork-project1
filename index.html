<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #8000ff;
            padding: 10px 20px;
        }

        .logo {
            color: white;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu-item {
            margin-right: 20px;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
        }

        .customer-portal {
            border: 1px solid white;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
            }

            .menu-toggle {
                display: block;
            }

            .menu[aria-expanded="true"] {
                display: flex;
            }
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="logo">LOGO</div> <button class="menu-toggle" aria-controls="primary-menu"
            aria-expanded="false">â˜°</button>
        <ul id="primary-menu" class="menu">
            <li class="menu-item"><a href="#">Services</a></li>
            <li class="menu-item"><a href="#">Example Plans</a></li>
            <li class="menu-item"><a href="#">Locations</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Contact</a></li>
        </ul> <a href="#" class="customer-portal">Customer Portal</a>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const menuToggle = document.querySelector('.menu-toggle');
                const menu = document.querySelector('#primary-menu');

                menuToggle.addEventListener('click', function () {
                    const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
                    menuToggle.setAttribute('aria-expanded', !expanded);
                    menu.setAttribute('aria-expanded', !expanded);
                });

                // Accessibility: Allow tabbing through the menu
                menuToggle.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        menuToggle.click();
                    }
                });
            });


        </script>
</body>

</html>
